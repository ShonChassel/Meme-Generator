<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sprint 2</title>
  <link rel="stylesheet" href="css/stayle.css">
</head>

<body onload="onInit()" class="main-layout">

  <header class="main-header  full">
    <div class="header flex space-between align-center">
      <div><img class="logo-img" src="css/img/logo.png" alt=""></div>
      <div class="logo">Memes<span>.</span></div>
      <nav class="main-nav">
        <ul class="clean-list flex align-center justify-center">
          <li><a onclick="onInit()" class="active">Gallery</a></li>
          <li><a href="#">Memes</a></li>
          <li><a href="#">Saves</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <input class="search-bar" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..."
    title="Type in a name">

  <main class="gallery-container grid"></main>


  <main class="main-container-editor">
    <canvas class="canvas-container" id="meme-canvas" height="500" width="500"
      style="border: 1px solid rgba(0, 0, 0, 0.199)"></canvas>


    <div class="meme-btns-container">
      <input type="text" class="control-txt-input" value="" onkeyup="onChangeText(this.value)" title="Change Text"
        data-trans="change-text" />

      <div class="line-one">
        <div class="btn-switch-text" onclick="onSwitchLine()" title="Switch Text" data-trans="switch-text">
          <img src="css/icons/up-and-down-opposite-double-arrows-side-by-side.png" />
        </div>

        <div class="btn-new-text" onclick="onAddLine()" title="Add New Text" data-trans="new-text">
          <img src="css/icons/add.png" />
        </div>

        <div class="btn-delete-text" onclick="onDeleteLine()" title="Delete Text" data-trans="delete-text">
          <img src="css/icons/trash.png" />
        </div>
      </div>

      <div class="line-two">
        <div class="btn-increasr-text" onclick="onSizeTxt('+')" title="increasr Text" data-trans="increasr-text">
          <img src="css/icons/increase-font-icon.png" />
        </div>

        <div class="btn-decrease-text" onclick="onSizeTxt('-')" title="decrease Text" data-trans="decrease-text">
          <img src="css/icons/decrease-font-icon.png" />
        </div>

        <div class="btn-alight-text" onclick="onTxtAlight()" title="Delete Text" data-trans="alight-text">
          <img src="css/icons/align-to-left.png" />
        </div>

        <div class="btn-alight-text" onclick="onTxtAlight()" title="Delete Text" data-trans="alight-text">
          <img src="css/icons/center-text-alignment.png" />
        </div>

        <div class="btn-alight-text" onclick="onTxtAlight()" title="Delete Text" data-trans="delete-text">
          <img src="css/icons/align-to-right.png" />
        </div>
      </div>

<div class="line-three">

  <select name="font-select">
    <option value="first">First Value</option>
    <option value="second" selected>Second Value</option>
    <option value="third">Third Value</option>
  </select>
  <div class="btn-alight-text" onclick="onTxtAlight()" title="Delete Text" data-trans="delete-text">
    <img src="css/icons/paint-board-and-brush.png" />
  </div>
  <div class="btn-alight-text" onclick="onTxtAlight()" title="Delete Text" data-trans="delete-text">
    <img src="css/icons//align-to-right.png" />
  </div>

</div>


    </div>
  </main>





  <script src="./js/storage.service.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/main.controler.js"></script>
  <script src="./js/gallery.service.js"></script>
  <script src="./js/meme.service.js"></script>



</body>

</html>
