<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sprint 2</title>
  <link rel="stylesheet" href="css/stayle.css">
</head>

<body onload="onInit()">

  <header class="main-header  full">
    <div class="header flex space-between align-center">
      <div class="logo-text-img">
        <div><img class="logo-img" src="css/img/logo.png" alt=""></div>
        <div class="logo">Memes<span>.</span></div>
      </div>
      <nav class="main-nav">
        <ul class="clean-list flex align-center justify-center">
          <li><a onclick="renderGallery()" class="gallery active">Gallery</a></li>
          <li><a onclick="renderSavesMeme()" href="#" class="save">Saves <span class="save-count"></span></a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">settings</a></li>
        </ul>
      </nav>
      <button type="button" class="btn-menu" onclick="toggleMenu()">â˜°</button>
    </div>
  </header>


  <main class="gallery-container grid">
    <input class="search-bar" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..."
      title="Type in a name">

  </main>


  <main class="main-container-editor">

    <canvas class="canvas-container" id="meme-canvas" height="500" width="500"
      style="border: 1px solid rgba(0, 0, 0, 0.199)"></canvas>



    <div class="meme-btns-container">
      <div class="input-container">

        <input type="text" id="text" class="control-txt-input" value="" onkeyup="onChangeText(this.value)"
          title="Change Text" data-trans="change-text" />
      </div>

      <div class="line-one">
        <div class="btn-switch-text icon" onclick="onSwitchLine()" title="Switch Text" data-trans="switch-text">
          <img src="css/icons/up-and-down-opposite-double-arrows-side-by-side.png" />
        </div>

        <div class="btn-new-text icon" onclick="onAddLine('txt','','')" title="Add New Text" data-trans="new-text">
          <img src="css/icons/add.png" />
        </div>

        <div class="btn-delete-text icon" onclick="onDeleteLine()" title="Delete Text" data-trans="delete-text">
          <img src="css/icons/trash.png" />
        </div>
      </div>

      <div class="line-two">
        <div class="btn-increase-text icon" onclick="onSizeTxt('+')" title="increasr Text" data-trans="increasr-text">
          <img src="css/icons/increase-font-icon.png" />
        </div>

        <div class="btn-decrease-text icon" onclick="onSizeTxt('-')" title="decrease Text" data-trans="decrease-text">
          <img src="css/icons/decrease-font-icon.png" />
        </div>

        <div class="btn-align-to-left icon" onclick="onTxtAlign('right')" title="Delete Text" data-trans="alight-text">
          <img src="css/icons/align-to-left.png" />
        </div>

        <div class="btn-center icon" onclick="onTxtAlign('center')" title="Delete Text" data-trans="alight-text">
          <img src="css/icons/center-text-alignment.png" />
        </div>

        <div class="btn-align-to-right icon" onclick="onTxtAlign('left')" title="Delete Text" data-trans="delete-text">
          <img src="css/icons/align-to-right.png" />
        </div>

        <select name="font-select" class="select-font" onchange="onSetFontText(this.value)">
          <option value="Ariel" selected>Ariel</option>
          <option value="Eurofurence-regular">Eurofurence regular</option>
          <option value="Lato-Bold">Lato Bold</option>
          <option value="campangne">campangne</option>
        </select>

        <div class="btn-paint-board icon" title="Delete Text" data-trans="delete-text">
          <input type="color" class="input-color" onchange="onTxtColor(this.value)">
          <img src="css/icons/paint-board-and-brush.png" />
        </div>

        <div class="btn-save icon" onclick="onSaveMeme()" title="Delete Text" data-trans="delete-text">
          <img src="css/icons/save.png" />
        </div>

        <div class="stickers-div icon" title="Choose Stickers" data-trans="stickers ">
          <!-- <div onclick="onChooseStickers(this.innerText)" class="stickers-item"><img src="css/imugi/1.png"></div>
          <div onclick="onChooseStickers(this.innerText)" class="stickers-item"><img src="css/imugi/2.png"></div>
          <div onclick="onChooseStickers(this.innerText)" class="stickers-item"><img src="css/imugi/3.png"></div>
          <div onclick="onChooseStickers(this.innerText)" class="stickers-item"><img src="css/imugi/4.png"></div> -->
        </div>

        <div class="btn-download icon">
          <a href="#" download="my-img.jpg" class="" onclick="onDownloadImg(this)"><img
              src="css/icons/download.png" /></a>
        </div>

        <div class="btn-upload icon">
          <input type="file" class="file-input" name="image" onchange="onUploadImg(event)" />
        </div>

        <div class="btn-upload icon" onclick="onShareToWhatsapp(this)">
          <a id=waButton class="btn btn-success" href=""></a>
        </div>







      </div>
  </main>
  <section class="meme-save none"></section>
  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }
  </script>
  <script src="./js/img.data.js"></script>
  <script src="./js/storage.service.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/main.controler.js"></script>
  <script src="./js/gallery.service.js"></script>
  <script src="./js/meme.service.js"></script>
  <script src="./js/dragAndDrop.service.js"></script>
  <script src="./js/save.service.js"></script>

</body>

</html>
